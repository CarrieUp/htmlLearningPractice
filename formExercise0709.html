<!DOCTYPE html>
<html>
<head>
	<title>Form exercise</title>
</head>
<body>
<h1>Register</h1>
<form>
	<label for ="first name">First Name: </label>
	<input type="text" name="first name" placeholder="John" required>
	<label for ="last name">Lasr Name: </label>
	<input type="text" name="last name" placeholder="Smith" required>
	<div>
		<label for ="Female">Female</label>
		<input type="radio" name="gender" value ="Female" id ="Female">
		<label for ="Male">Male</label>
		<input type="radio" name="gender" value ="Male" id ="Male">
		<label for ="Other">Other</label>
		<input type="radio" name="gender" value ="Other" id ="Other">
	</div>
	<div>
		<label>
			Email:
			<input type="Email" id ="Email" placeholder="your email" required>
		</label>
		<label> 
			Password:
			<input type="password" name="Password" id="Password" placeholder="your password" pattern=".{5,10}" required title="5 to 10 characters">
		</label>
	</div>

	<div>
		
	</div>
	<label>
		Birthday:
		<select name = "Month">
			<option>Month</option>
			<option>Jan</option>
			<option>Feb</option>
			<option>Mar</option>
		</select>
		<select name = "Day">
			<OPTION>Day</OPTION>
			<option>1</option>
			<option>2</option>
			<option>3</option>
		</select>
		<select name = "Year">
			<option>Year</option>
			<option>2018</option>
			<option>2017</option>
			<option>2016</option>
		</select>
	</label>
	<label for="agree">I agree to the terms and conditions</label>
	<input type="checkbox" name="agree" id ="Agree"> 
	<button>submit</button>
</form>
</body>
</html>
